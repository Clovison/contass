<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lista de Tarefas</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				 
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
					
					
					
				</button> <a class="navbar-brand" th:href="@{/home}">Home</a>
				
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					
				
					<ul class="navbar-nav ml-md-auto">
						<li class="nav-item active">
							 
							<a class="nav-link" th:href="@{/contass/task/form}">Criar tarefa<span class="sr-only">(current)</span></a>
							 
							 
						</li>
					
					</ul>
				</div>
			</nav>
		</div>
	</div>

  <br /> 
	<div class="row">
		
		
		<div class="col-md-12">
    
     
     
     <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
                <span th:text="${mensagem}">mensagem</span>
            </div>
        </div>
        
         <div th:if="${messageUsed != null}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${messageUsed}">mensagem</span>
            </div>
        </div>
        
	<div class="row">
		
		<div class="col-md-12">
		
		<h1>Novo UsuÃ¡rio</h1>
			<form role="form" th:action="@{/contass/user/save}" th:method="post" th:object="${user}">
				
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Nome
					</label>
					 <input class="form-control" required="required" name="name" id="name" th:field="*{name}" />
                 <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
			
			<div class="form-group">
					 
					<label for="exampleInputEmail1">
						Email
					</label>
					<input class="form-control" required="required"  type="email" name="email" id="email" th:field="*{email}" />
                <div  class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				
				<button type="submit" class="btn btn-primary">
					Salvar
				</button>
			</form>
		</div>
		
	</div>
</div>

		</div>
	
<br />
    <hr/>
   

  
    <footer class="footer">
        <p>&copy; 2019 Lista de Tarefas</p>
    </footer>
</div>

</body>
</html>
